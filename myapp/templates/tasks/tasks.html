    {% if task.Done == False %}
    <p>Tarea pendiente</p>
    {% else %}
    <p>Tarea realizada</p>
    {% endif %}

    <p>{{task.description}}</p>
    <p>Project: {{task.project.name}}</p>

        Delete

</article>

{% endfor %}

{% endblock %}
