{% extends 'layouts/base.html' %}

{% block content %}

<h1>Mascotas</h1>

{% for mascota in mascotas %}

<article>
    <h2 class="nombre-mascota">{{ mascota.name }}</h2>
    <p>Raza: {{ mascota.raza }}</p>
    <p>Edad: {{ mascota.edad }}</p>
    <p>Usuario: {{ mascota.usuario.name }}</p>
</article>

{% endfor %}

{% endblock %}
