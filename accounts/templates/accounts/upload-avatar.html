{% extends "layouts/base.html" %}

{% block content %}
<h3 style="text-align: center; color: steelblue;">Sube tu Avatar</h3>

<form method="post" enctype="multipart/form-data" style="max-width: 400px; margin: 2rem auto;">
    {% csrf_token %}
    <h3>Subir nueva imagen</h3>
    {{ avatar_form.as_p }}
    <div style="text-align: center; margin-top: 1rem;">
        <button type="submit">Subir Avatar</button>
    </div>
</form>

{% if user.avatar.imagen %}
    <p style="text-align: center;">Avatar actual:</p>
    <p style="text-align: center;">
        <img src="{{ user.avatar.imagen.url }}" alt="Avatar" class="avatar-img">
    </p>
{% endif %}
{% endblock %}
